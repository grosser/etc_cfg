//letters of hell
bind kp_ins "cl_pitchspeed 300;cl_yawspeed 500;vstr zeichneg;vstr zeichnenextm;vstr zeichneo;vstr zeichnenexto;vstr zeichned"

set zeichneg "+attack;vstr zeichnelu;vstr zeichneru;vstr zeichnero2;+left; wait 8;-attack;-left"
set zeichneo "+attack;vstr zeichnelu;vstr zeichneru;vstr zeichnero;vstr zeichnelo;-attack;+lookdown;wait 2;-lookdown"
set zeichned "+attack;+lookdown;wait 20;-lookdown;vstr zeichnero;vstr zeichnelo;-attack" 
set zeichneb "+attack;+lookdown;wait 20;-lookdown;vstr zeichnebogeno;vstr zeichnebogeno;-attack"
set zeichnee "cl_yawspeed 500;+attack;wait 5;+right;wait 5;-right;+left;wait 8;-left;+lookdown;wait 10;-lookdown;+right;wait 5;-right;+left;wait 4;-left;+lookdown;wait 10;-lookdown;+right;wait 5;-attack;-right"

set zeichnenexto "+right;wait 30;-right;wait 20"
set zeichnenextm "+lookup;+right;wait 8;-lookup;wait 20;-right;wait 20"

set zeichnelu "cl_yawspeed 700;+left;+lookdown;wait 5;cl_yawspeed 300;+left;+lookdown;wait 5;-left;-lookdown"
set zeichneru "cl_yawspeed 700;+right;+lookdown;wait 5;cl_yawspeed 300+right;+lookdown;wait 5;-right;-lookdown"
set zeichnero "cl_yawspeed 300;+right;+lookup;wait 5;cl_yawspeed 700;+right;+lookup;wait 5;-right;-lookup"
set zeichnero2 "cl_yawspeed 300;+right;+lookup;wait 5;cl_yawspeed 700;+right;+lookup;wait 5;-right;-lookup"
set zeichnelo "cl_yawspeed 300;+left;+lookup;wait 5;cl_yawspeed 700;+left;+lookup;wait 5;-left;-lookup"

set zeichnebogeno "cl_yawspeed 800;+right;+lookup;wait 5;-right;+left;wait 4;-left;-lookup"